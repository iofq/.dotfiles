- defaults:
    link:
      relink: true
      create: true
      force: true

- link:
    ~/.tmux.conf: 
      path: .tmux.conf
    ~/.vimrc: 
      path: .vimrc
    ~/.bashrc: 
      path: .bashrc
    ~/.xinitrc: .xinitrc
    ~/.zshrc: .zshrc
    ~/.ssh: .ssh
    ~/.config:
      path: .config/
    

- create:
    - ~/.config

- shell:
  - [git submodule update --init --recursive, updating submodules]
