- defaults:
    link:
      relink: true
      create: true
      force: true

- link:
    ~/.tmux.conf: 
      path: .tmux.conf
    ~/.vimrc: 
      path: .vimrc
    ~/.bashrc: 
      path: .bashrc
    ~/.xinitrc: .xinitrc
    ~/.zshrc: .zshrc
    ~/.zsh: .zsh/
    ~/.config:
      path: .config/
    

- create:
    - ~/.config

- clean: [~/.zsh/plugins]

- shell:
  - [git submodule update --init --recursive, updating submodules]
  - [sh ~/.zsh/zsh_plugins.sh, installing zsh plugins in ~/.zsh/plugins]
