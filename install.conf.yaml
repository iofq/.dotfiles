- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.tmux.conf: 
    ~/.vimrc: 
    ~/.bashrc: 
      path: .bashrc
      force: true
    ~/.bash_aliases:
    ~/.xinitrc:
    ~/.Xresources:
    ~/.zshrc:
    ~/.zsh: 
      path: .zsh/
    ~/.config/:
      glob: true
      path: .config/*
    
- shell:
  - [git submodule update --init --recursive, updating submodules]
  - [sh ~/.zsh/zsh_plugins.sh, installing zsh plugins in ~/.zsh/plugins]
