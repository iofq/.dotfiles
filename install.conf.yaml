- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.tmux.conf: 
      path: .tmux.conf
    ~/.vimrc: 
      path: .vimrc
    ~/.bashrc: 
      path: .bashrc
      force: true
    ~/.bash_profile: 
      path: .bash_profile
      force: true
    ~/.xinitrc: .xinitrc
    ~/.zshrc: .zshrc
    ~/.zsh: .zsh/
    ~/.config:
      path: .config/
    
- shell:
  - [git submodule update --init --recursive, updating submodules]
  - [sh ~/.zsh/zsh_plugins.sh, installing zsh plugins in ~/.zsh/plugins]
