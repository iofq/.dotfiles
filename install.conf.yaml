- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.bashrc: 
      path: .bashrc
      force: true
    ~/.tmux.conf: .tmux.conf 
    ~/.vimrc: .vimrc
    ~/.xinitrc: .xinitrc
    ~/.config/bspwm/:
      glob: true
      path: .config/bspwm/*
    ~/.config/polybar/:
      glob: true
      path: .config/polybar/*
    ~/.config/sxhkd/:
      glob: true
      path: .config/sxhkd/*

- shell:
  - [git submodule update --init --recursive, updating submodules]
