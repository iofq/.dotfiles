name: benchmark

on:
  push:
    branches:
      - master
      - dev

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependancies
        run: sudo apt install neovim g++

      - name: Test Nvim startup time
        run: nvim --startuptime /tmp/nvim.log -c exit && tail -1 /tmp/nvim.log
